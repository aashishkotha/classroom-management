{% extends "base.html" %}

{% block title %}Set New Password - Smart Attendance App{% endblock %}

{% block extra_css %}
<style>
    /* Override Base Layout for Full Screen Auth */
    .sidebar,
    .mobile-header,
    .page-header {
        display: none !important;
    }

    .main-content {
        margin-left: 0 !important;
        padding: 0 !important;
        min-height: 100vh;
    }

    body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        overflow-x: hidden;
    }

    /* 3D Glassmorphism Container */
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        position: relative;
    }

    /* Animated Background Shapes */
    .shape {
        position: absolute;
        filter: blur(50px);
        z-index: 0;
        animation: float 10s infinite ease-in-out;
    }

    .shape-1 {
        top: 10%;
        left: 20%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #ff6b6b, #ee5253);
        border-radius: 50%;
        animation-delay: 0s;
    }

    .shape-2 {
        bottom: 15%;
        right: 15%;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #48dbfb, #0abde3);
        border-radius: 50%;
        animation-delay: -5s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0) scale(1);
        }

        50% {
            transform: translateY(-30px) scale(1.1);
        }
    }

    /* 3D Glass Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 0.3s ease;
        z-index: 10;
        color: white;
    }

    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 10px;
        padding: 12px;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        color: white;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .input-group-text {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
        border-right: none;
    }

    .btn-3d {
        background: linear-gradient(45deg, #ff6b6b, #ee5253);
        border: none;
        padding: 12px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
    }

    .btn-3d:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(238, 82, 83, 0.6);
        background: linear-gradient(45deg, #ee5253, #ff6b6b);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fas fa-key fa-3x text-white opacity-75"></i>
            </div>
            <h2 class="fw-bold">Set New Password</h2>
            <p class="text-white-50">Enter your new password below</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0"
                        placeholder="New Password" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="confirm_password" class="form-control border-start-0"
                        placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-3d btn-lg">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
