{% extends "base.html" %}

{% block title %}Register - Smart Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                        style="width: 64px; height: 64px;">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </div>
                    <h3 class="fw-bold">Faculty Registration</h3>
                    <p class="text-muted">Create your account to manage classes.</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-id-card text-muted"></i></span>
                            <input type="text" name="full_name" class="form-control border-start-0 ps-0"
                                placeholder="Dr. John Doe" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0"
                                placeholder="johndoe" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0"
                                placeholder="Create strong password" required>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            <i class="fas fa-check-circle me-2"></i> Register
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted mb-0">Already have an account? <a href="{{ url_for('login') }}"
                                class="fw-bold text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
