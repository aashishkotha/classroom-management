{% extends "base.html" %}

{% block title %}Edit Student - Smart Attendance System{% endblock %}

{% block page_title %}Edit Student{% endblock %}
{% block page_subtitle %}Update student information{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label fw-bold">
                                <i class="fas fa-user text-primary me-2"></i>Full Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}"
                                required>
                        </div>

                        <div class="col-md-6">
                            <label for="roll_number" class="form-label fw-bold">
                                <i class="fas fa-id-card text-success me-2"></i>Roll Number
                            </label>
                            <input type="text" class="form-control" id="roll_number" name="roll_number"
                                value="{{ student.roll_number or '' }}">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope text-info me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                value="{{ student.email or '' }}">
                        </div>

                        <div class="col-md-6">
                            <label for="phone" class="form-label fw-bold">
                                <i class="fas fa-phone text-warning me-2"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                value="{{ student.phone or '' }}">
                        </div>

                        <div class="col-12">
                            <label for="class_id" class="form-label fw-bold">
                                <i class="fas fa-chalkboard text-danger me-2"></i>Class *
                            </label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                {% for class in classes %}
                                <option value="{{ class.id }}" {% if class.id==student.class_id %}selected{% endif %}>
                                    {{ class.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Update Student
                        </button>
                        <a href="{{ url_for('students') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
